<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Hand-Controlled Music Player by Ahmad Abrar — Computer Vision
            Project | Coming Soon
        </title>
        <meta
            name="description"
            content="Hand-controlled music player by Ahmad Abrar — a computer vision project using Python, OpenCV, and MediaPipe for gesture-based playback. Built by developer Ahmad Abrar."
        />
        <meta name="author" content="Ahmad Abrar" />
        <meta name="robots" content="index, follow" />
        <link rel="canonical" href="https://ahmadabrar.me/projects/CV/" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <style>
            *,
            *::before,
            *::after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #050507;
                font-family: "Inter", sans-serif;
                color: #e4e4e7;
                overflow: hidden;
                position: relative;
            }

            /* Aurora glow */
            .aurora {
                position: fixed;
                top: 50%;
                left: 50%;
                width: 600px;
                height: 600px;
                translate: -50% -50%;
                background: radial-gradient(
                    circle,
                    rgba(244, 114, 182, 0.15) 0%,
                    rgba(244, 114, 182, 0.05) 40%,
                    transparent 70%
                );
                border-radius: 50%;
                filter: blur(80px);
                animation: auroraPulse 8s ease-in-out infinite alternate;
                pointer-events: none;
                z-index: 0;
            }
            @keyframes auroraPulse {
                0% {
                    opacity: 0.6;
                    scale: 1;
                }
                100% {
                    opacity: 1;
                    scale: 1.15;
                }
            }

            /* Film grain overlay */
            .grain {
                position: fixed;
                inset: 0;
                z-index: 9999;
                pointer-events: none;
                opacity: 0.04;
                background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='g'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23g)'/%3E%3C/svg%3E");
                background-size: 150px;
                animation: grainShift 0.5s steps(6) infinite;
            }
            @keyframes grainShift {
                0%,
                100% {
                    transform: translate(0, 0);
                }
                20% {
                    transform: translate(-5%, 5%);
                }
                40% {
                    transform: translate(5%, -5%);
                }
                60% {
                    transform: translate(-3%, 3%);
                }
                80% {
                    transform: translate(3%, -3%);
                }
            }

            /* Card */
            .card {
                position: relative;
                z-index: 1;
                background: rgba(255, 255, 255, 0.04);
                border: 1px solid rgba(255, 255, 255, 0.08);
                backdrop-filter: blur(24px);
                -webkit-backdrop-filter: blur(24px);
                border-radius: 24px;
                padding: 3.5rem 3rem;
                text-align: center;
                max-width: 440px;
                width: 90%;
                animation: cardIn 1s cubic-bezier(0.16, 1, 0.3, 1) both;
            }
            @keyframes cardIn {
                from {
                    opacity: 0;
                    translate: 0 40px;
                    scale: 0.96;
                }
                to {
                    opacity: 1;
                    translate: 0 0;
                    scale: 1;
                }
            }

            .card h1 {
                font-size: 2.2rem;
                font-weight: 600;
                letter-spacing: -0.5px;
                background: linear-gradient(135deg, #f472b6, #e4e4e7);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 0.5rem;
            }
            .card .subtitle {
                font-size: 1rem;
                font-weight: 300;
                letter-spacing: 3px;
                text-transform: uppercase;
                color: rgba(228, 228, 231, 0.5);
                margin-bottom: 2rem;
            }
            .card .tagline {
                font-size: 0.95rem;
                font-weight: 300;
                color: rgba(228, 228, 231, 0.45);
                margin-bottom: 2.2rem;
                line-height: 1.6;
            }

            /* Progress bar */
            .progress-track {
                width: 100%;
                height: 3px;
                background: rgba(255, 255, 255, 0.06);
                border-radius: 99px;
                overflow: hidden;
                margin-bottom: 2.2rem;
            }
            .progress-bar {
                height: 100%;
                width: 30%;
                border-radius: 99px;
                background: linear-gradient(90deg, #f472b6, #a855f7);
                animation: progressGlow 3s ease-in-out infinite alternate;
            }
            @keyframes progressGlow {
                0% {
                    width: 20%;
                    opacity: 0.7;
                }
                100% {
                    width: 55%;
                    opacity: 1;
                }
            }

            /* Back link */
            .back {
                display: inline-flex;
                align-items: center;
                gap: 6px;
                font-size: 0.85rem;
                font-weight: 400;
                color: rgba(228, 228, 231, 0.4);
                text-decoration: none;
                letter-spacing: 0.5px;
                transition:
                    color 0.3s,
                    gap 0.3s;
            }
            .back:hover {
                color: #f472b6;
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="aurora"></div>
        <div class="grain"></div>

        <div class="card">
            <h1>CV Music Player</h1>
            <p class="subtitle">Coming Soon</p>
            <p class="tagline">Something extraordinary is being crafted.</p>
            <div class="progress-track"><div class="progress-bar"></div></div>
            <a href="../../index.html#projects" class="back"
                >&larr; Back to Ahmad Abrar's Portfolio</a
            >
        </div>
    </body>
</html>
